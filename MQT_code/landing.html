<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            background-image: url('landing.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        .nav-main {
            display: flex;
            justify-content: space-between;
        }
        .nav-1 {
            flex-grow: 1;
        }
        .nav-2 ul {
            display: flex;
            justify-content: space-between;
            list-style-type: none;
            padding: 0;
        }
        .nav-2 ul li {
            margin: 0 10px;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #4e3115; /* Màu nền đã được thay đổi thành nâu */
            padding: 10px;
            color: white; /* Màu chữ đã được thay đổi thành trắng */
        }
        .social-media {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-media img {
            width: 24px;
            height: 24px;
        }
        .update-book-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Form sẽ được ẩn đi mặc định */
        }
        .update-book-form form {
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        #notification-content {
        background-color: rgb(224, 143, 22);
        color: white;
        padding: 10px;
        border-radius: 5px;
        width: 200px;
        text-align: center;
        position: absolute; 
        right: 0; 
        width: 350px;
        height: 400px;
  }
  #user-info {
    background-color: #ee8b34; /* Màu nền cam nhạt */
    color: #ffffff; /* Màu chữ trắng */
    padding: 20px;
    width: 60%; /* Giảm kích thước hộp thông báo */
    height: 60%; /* Giảm kích thước hộp thông báo */
    overflow: auto;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #8B4513; /* Màu viền nâu */
    border-radius: 0.25rem;
  }
  #user-info button {
    background-color: #8B4513; /* Màu nền nút nâu */
    color: #ffffff; /* Màu chữ nút trắng */
    border: 1px solid #8B4513; /* Màu viền nút nâu */
    border-radius: 0.25rem;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
  }
  #user-info p {
    margin-bottom: 20px; /* Tạo khoảng cách giữa các thông tin cá nhân */
  }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-main">
          <div class="nav-1">
            <a href="landing.html">
              <img src="logo.png" alt="Logo của chúng tôi" />
            </a>
          </div>
          <div class="nav-2">
            <ul>
              <li>
                <a href="login.html">Đăng nhập</a>
              </li>
              <li>
                <a href="signup.html">Đăng ký</a>
              </li>
              <li>
                <a href="#" onclick="event.preventDefault(); document.getElementById('updateBookForm').style.display = 'flex';">Cập nhật sách</a>
              </li>
              <li>
                <a href="in4sach.html">Xem thông tin sách</a>
              </li>
              <li>
                <a href="borrowed.html">Xem lại sách đã mượn</a>
              </li>
              <li style="position: relative;"> <!-- Đặt vị trí tương đối cho phần tử cha -->
                <a href="#" id="notification">Thông báo</a>
                <div id="notification-content" style="display: none;">
                  Người dùng yêu cầu cấp lại mật khẩu
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <div id="user-info" style="display: none;">
      <div style="display: flex; height: 100%;">
        <div style="flex: 1; padding: 10px;">
          <img src="user.png" alt="Ảnh của người dùng" style="width: 100%; height: auto;" />
        </div>
        <div style="flex: 2; padding: 10px;">
          <p>Tên người dùng</p>
          <p>Giới tính: Nam</p>
          <p>Email: email@example.com</p>
          <p>Số điện thoại: 0123456789</p>
          <button onclick="confirm();">Xác nhận</button>
          <button onclick="document.getElementById('user-info').style.display = 'none';">Huỷ</button>
        </div>
      </div>
    </div>
    
    
    <script>
      document.getElementById('notification-content').addEventListener('click', function(event) {
        event.preventDefault();
        document.getElementById('user-info').style.display = 'block';
      });
    </script>
    
    
    <script>
      document.getElementById('notification').addEventListener('click', function(event) {
        event.preventDefault();
        var content = document.getElementById('notification-content');
        if (content.style.display === "none") {
          content.style.display = "block";
        } else {
          content.style.display = "none";
        }
      });
    </script>
    <script>
      function confirm() {
        document.getElementById('user-info').style.display = 'none';
        alert('Cấp lại mật khẩu thành công');
      }
    </script>
    <div class="update-book-form" id="updateBookForm">
      <form onsubmit="event.preventDefault(); updateBook();">
          <label for="bookName">Tên sách:</label><br>
          <input type="text" id="bookName" name="bookName" required><br>
          <label for="authorName">Tên tác giả:</label><br>
          <input type="text" id="authorName" name="authorName" required><br>
          <label for="publishYear">Năm xuất bản:</label><br>
          <input type="number" id="publishYear" name="publishYear" min="1000" max="9999" required><br>
          <label for="publisher">Nhà xuất bản:</label><br>
          <input type="text" id="publisher" name="publisher" required><br>
          <input type="submit" value="Xác nhận">
      </form>
  </div>

  
    <script>
        function updateBook() {
            alert('Sách đã được cập nhật thành công!');
            document.getElementById('updateBookForm').style.display = 'none';
        }
        function openFeedbackForm() {
          document.getElementById('feedback-modal').style.display = 'block';
        }
        function closeFeedbackForm() {
          document.getElementById('feedback-modal').style.display = 'none';
        }
        function submitFeedback() {
          // Thêm logic để xử lý phản hồi tại đây
          alert('Phản hồi của bạn đã được gửi thành công!');
          closeFeedbackForm();
        }
    </script>
    <footer class="footer">
        <p>Thông tin liên hệ của chúng tôi</p>
        <div class="social-media">
            <a href="https://www.facebook.com/daylaice">
                <img src="fb.png" alt="Facebook logo" /> <!-- Thay 'facebook_logo.jpg' bằng đường dẫn đến logo Facebook của bạn -->
            </a>
            <a href="https://www.instagram.com/daylaice">
                <img src="ins (1).png" alt="Instagram logo" /> <!-- Thay 'instagram_logo.jpg' bằng đường dẫn đến logo Instagram của bạn -->
            </a>
        </div>
    </footer>
    <body>
      <div id="feedback-button" onclick="openFeedbackForm()" style="position: fixed; right: 1%; bottom: 5%; cursor: pointer; color: white;">
        Đánh giá và phản hồi
      </div>
      <div id="feedback-modal" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
        <div id="feedback-form" style="background-color: #FFA500; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
          <form onsubmit="event.preventDefault(); submitFeedback();">
            <label for="feedback">Phản hồi:</label><br>
            <textarea id="feedback" name="feedback" required style="width: 100%; height: 200px; background-color: #964B00; border-radius: 12px; font-size: 18px; color: white;"></textarea><br>
            <div style="display: flex; justify-content: center;">
              <input type="submit" value="Gửi phản hồi" style="background-color: #9b4f02; border-radius: 12px; margin-right: 10px; font-size: 16px; padding: 10px;">
              <button type="button" onclick="closeFeedbackForm()" style=" background-color: #9b4f02; border-radius: 12px; font-size: 16px; padding: 10px;">Thoát</button>
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
